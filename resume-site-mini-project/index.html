<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - resume</title>
</head>
<body>
    <h1>resume-maker</h1>
    <form action="result.html" method="GET" id="resumeForm">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
          
          <label for="mobile">Mobile No:</label>
          <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </fieldset>
        
        <fieldset>
          <legend>Qualifications</legend>
          <textarea id="qualifications" name="qualifications" rows="5" required></textarea>
        </fieldset>
        
        <fieldset>
          <legend>Hobbies</legend>
          <label for="hobbiesReading">Reading</label>
          <input type="checkbox" id="hobbiesReading" name="hobbies" value="Reading">
          
          <label for="hobbiesTraveling">Traveling</label>
          <input type="checkbox" id="hobbiesTraveling" name="hobbies" value="Traveling">
          
          <label for="hobbiesSports">Sports</label>
          <input type="checkbox" id="hobbiesSports" name="hobbies" value="Sports">
        </fieldset>
        
        <fieldset>
          <legend>Skills</legend>
          <label for="skills">List your skills:</label>
          <textarea id="skills" name="skills" rows="5" required></textarea>
        </fieldset>
        
        <fieldset>
          <legend>Upload Your Photograph</legend>
          <input type="file" id="photo" name="photo" accept="image/*" >
        </fieldset>
        
        <input type="submit" value="Submit">
      </form>
</body>
</html>
